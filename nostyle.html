<body>
	<h1>RCUK</h1>
<div id="drawing" style="margin-left:10px"></div>
<!--
<img style="float:right; padding-right:12px; margin-top:-30px" alt="Open Access logo" src="../../../../images/open_access_logo.png" border="0" />

<script>
///////////////////// start flow chart ////////////////////////////////////////////////////////////
    SVGFlow.draw(SVG('drawing').size(1200, 1600));
    SVGFlow.config({
        interactive: false,
        minOpacity: 0,
        maxOpacity: 1.0
    });
    SVGFlow.shapes(
        [
            {
			label: 'd1',
			type: 'decision',
			text: [
				'Do you know the ',
                'Open Access policy',
                'of the journal?'
			],
			yes: 'd1-y',
			no: 'd1-n',
			orient: {
				yes: 'b',
				no: 'r'
			}
		}, 
        {
			label: 'd1-y',
			type: 'decision',
			text: [
				'Does it have Open',
                'Access paid option or is it an',
                ' Open Access journal?'
			],
			yes: 'd1-y-y',
			no: 'd1-y-n'
		}, 
		{
			label: 'd1-y-y',
			type: 'decision',
			text: [
                'Creative Commons licence',
                'CC-BY offered?'
            ],
            yes: 'd1-y-y-y',
            no:'d1-y-y-p',
			orient: {
				yes: 'b',
				no: 'r'
			}
		},
        {
            label: 'd1-y-y-y',
            type: 'finish',
            text: [
                'Great - can comply. ',
                'Please complete'
            ],
          links: [
              {
                  text: 'application form', 
                  url: 'http://svgjs.com/', 
                  target: '_blank'
              }
          ],
          tip: {title: 'HEFCE Note',
          text:
          [
              'You must put your',
              'accepted version into',
              'WRAP and/or subject',
              'repository within 3 months',
              'of acceptance.'
          ]}
        },
		{
			label: 'd1-y-n',
			type: 'decision',
			text: [
                'Can you archive in ',
                'WRAP and/or Subject',
                'repository?'
            ],
            moveRight: 340,
            yes: 'd1-y-y-n-p',
			no: 'd1-y-n-n',
			orient: {
				yes: 'b',
				no: 'r'
			}
		}, 
        {
            label: 'd1-y-n-n',
            type: 'finish',
            text: [
                'You do not comply at all. ',
                'Is this really the only journal',
                ' you want to use? ',
                'Choose another or make ',
                'representations to journal'
            ],
            tip: {title: 'HEFCE Note',
            text:
            [
                'If you really have to go',
                'this route you must log',
                'the exception in WRAP on',
                'acceptance in order',
                'to comply.'
            ]}
        },       
        {
			label: 'd1-y-y-p',
			type: 'process',
			text: [
                'Check the journal\'s policy',
                'on the green route'
            ],
			next: 'd1-y-y-n',
		}, 
        {
            label: 'd1-y-y-n',
            type: 'decision',
            text: ['Does the journal allow this?'],
            yes: 'd1-y-y-n-p',
            no: 'd1-y-y-n-n',
            orient: {
                yes:'r',
                no: 'b'
            }
            
        },
        {
			label: 'd1-y-y-n-p',
			type: 'process',
			text: [
                'Make sure the time limits',
                'acceptable',
                '6 month Stem',
                '12 month AHSS'
            ],
            next: 'd1-y-y-n-p-y',
            orient: {next: 'b'}
        },
        {
            label: 'd1-y-y-n-n',
            type: 'finish',
            text: [
                'You cannot comply with',
                'RCUK policy. Contact ',
                'journal to discuss or',
                'choose another'
            ]
        },
        {
            label: 'd1-y-y-n-p-y',
            type: 'finish',
            text: [
                'Deposit in WRAP here or ',
                'contact team'
            ]
        },
		{
			label: 'd1-n',
			type: 'process',
			text: [
				'Check journal website',
                'or go to '
			],
            links: [
                {
                    text: 'SHERPA FACT/ROMEO ', 
                    url: 'http://www.sherpa.ac.uk/romeo/index.php', 
                    target: '_blank'
                }
            ],
			next: 'd1-y',
            orient: {
                next: 'b'
            }
        }
    ]);
</script>
