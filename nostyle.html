<head>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<body>
	<h1>RCUK</h1>
<div id="drawing"></div>
<!--
<img style="float:right; padding-right:12px; margin-top:-30px" alt="Open Access logo" src="../../../../images/open_access_logo.png" border="0" /> 
	-->
	<a href="javascript:unhide();">Unhide</a> 
<!--<script src="jquery.scrollintoview.js"></script>-->

<script>
///////////////////// start flow chart ////////////////////////////////////////////////////////////

    var timeLimits = ['Make sure the time limits','acceptable','6 month Stem','12 month AHSS'];
    var depositInWrap = ['Deposit in WRAP here or ','contact team'];
    SVGFlow.draw(SVG('drawing').size(940, 1600));
    SVGFlow.shapes(
        [
            {
			label: 'd1',
			type: 'decision',
			text: [
				'Do you know the ','Open Access policy','of the journal?'
			],
			yes: 'd1-y',
			no: 'd1-n',
			orient: {
				yes: 'b',
				no: 'r'
			}
		}, 
        {
			label: 'd1-y',
			type: 'decision',
			text: [
				'Does it have Open','Access paid option or is it an',' Open Access journal?'
			],
			yes: 'd1-y-y',
			no: 'd1-y-n',
            noline: 300,
			orient: {
				yes: 'b',
				no: 'r'
			}
		}, 
		{
			label: 'd1-y-y',
			type: 'decision',
			text: ['Creative Commons licence','CC-BY offered?'],
            yes: 'd1-y-y-y',
            no:'d1-y-y-p',
			orient: {
				yes: 'b',
				no: 'r'
			}
		},
        {
            label: 'd1-y-y-y',
            type: 'finish',
            text: ['Great - can comply. ','Please complete',' application form (link)']
        },
		{
			label: 'd1-y-n',
			type: 'decision',
			text: ['Can you archive in ','WRAP and/or Subject','repository?'],
			yes: 'd1-y-n-y',
			no: 'd1-y-n-n',
			orient: {
				yes: 'r',
				no: 'b'
			}
		}, 
        {
            label: 'd1-y-n-n',
            type: 'finish',
            text: ['You do not comply at all. ','Is this really the only journal',' you want to use? ','Choose another or make ','representations to journal']
            
        },       
        {
			label: 'd1-y-y-p',
			type: 'process',
			text: ['Check the journal\'s policy','on the green route'],
			next: 'd1-y-y-n',
		}, 
        {
            label: 'd1-y-y-n',
            type: 'decision',
            text: ['Does the journal allow this?'],
            yes: 'd1-y-y-n-p',
            no: 'd1-y-y-n-n',
            orient: {
                yes:'b',
                no: 'r'
            }
            
        },
        {
			label: 'd1-y-y-n-p',
			type: 'process',
			text: timeLimits,
            next: 'd1-y-y-n-p-y',
            
        },
        {
            label: 'd1-y-y-n-n',
            type: 'finish',
            text: ['You cannot comply with','RCUK policy. Contact ','journal to discuss or','choose another']
            
        },
        {
            label: 'd1-y-y-n-p-y',
            type: 'finish',
            text: depositInWrap
            
        },
        {
			label: 'd1-y-n-y',
			type: 'process',
			text: timeLimits,
            next: 'd1-y-n-y-f'
		},
        
        {
            label: 'd1-y-n-y-f',
            type: 'finish',
            text: depositInWrap
            
        },
		{
			label: 'd1-n',
			type: 'process',
			text: [
				'Check journal website','or go to ',' SHERPA FACT/ROMEO ','(link)'
			],
			out: 'b',
			next: 'd1',
			connect: 't'
        }
    ]);
</script>
</body></html>
